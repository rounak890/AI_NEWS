name: Ping Website Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Website
        env:
          URL: ${{ secrets.WEBSITE_URL }}
        run: curl -Is "$URL" | head -n 1
